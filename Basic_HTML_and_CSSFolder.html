<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Example</title>
    <style>
	    body {
		background-color: powderblue;
		}
	    h1 {
		color: red;
		background-color: yellow;
		}
        /* Style for ordered list (ol) */
        ol {
            color: purple; /* Text color */
            text-shadow: 2px 2px 2px rgba(100, 150, 100, 0.5); /* Add a shadow */
        }

        /* Style for unordered list (ul) */
        ul {
            color: orange; /* Text color */
            text-shadow: 1px 1px 2px rgba(200, 200, 200, 0.75); /* Add a shadow */
			background-color: white;
        }
    </style>
</head>
<body>
    <h1>HTML Lists with Shadows</h1>
    <ol>
        <li>Coffe </li>
        <li>Muffin</li>
        <li>Chocolate</li>
    </ol>
    <ul>
        <li>Paint</li>
        <li>Sandpaper</li>
        <li>Brushes</li>
    </ul>
</body>
</html>
