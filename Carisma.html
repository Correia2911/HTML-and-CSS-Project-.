<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nail Designs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav a {
            margin: 0 10px;
        }
        section {
            margin: 20px 0;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
        <a href="#videos">Videos</a>
    </nav>

    <section id="home">
        <h1>Welcome to Nail Designs</h1>
        <p>Discover the latest trends and styles in nail art. From classic designs to modern art, we have it all!</p>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <img src="./Nails/nail_design1.jpg" alt="Nail Design 1">
        <img src="./Nails/nail_design2.jpg" alt="Nail Design 2">
        <img src="./Nails/nail_design3.jpg" alt="Nail Design 3">
        <img src="./Nails/nail_design4.jpg" alt="Nail Design 4">
        <img src="./Nails/nail_design5.jpg" alt="Nail Design 5">
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <section id="videos">
        <h2>Videos</h2>
        <iframe width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
    </section>
