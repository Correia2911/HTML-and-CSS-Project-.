<!DOCTYPE html>
<html lang="en">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Element Style.</title>
   <style>
   .my-font {
     background-color: orange;
     color: purple;
     text-decoration: underlinefont-weight: italic;
     font-size: small;
	 text-align: center;
   }
   </style>
</head>
    <body>
    <h1 class="my-font">This h1 element is styled per class attribute font 1</h1>
	<p class="my-font">This h2 element is styled per class attribute font 2</p>
	<p class="my-font">Even thought this is an h4 element it is styled the same as h2 element because we pointed to the class attribute font 1</p>
	</body>
