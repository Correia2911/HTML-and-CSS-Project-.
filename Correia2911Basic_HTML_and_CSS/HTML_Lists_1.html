<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS_Lists_1.css">
    <title>Styled Lists</title>
</head>
<body>
    <h1>My Styled Lists</h1>

    <!-- Unordered List -->
    <h2>Favorite Fruits (Unordered List)</h2>
    <ul>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Oranges</li>
    </ul>

    <!-- Ordered List -->
    <h2>Top Four Cities (Ordered List)</h2>
    <ol>
        <li>New York</li>
        <li>Paris</li>
        <li>Tokyo</li>
        <li>Rome</li>
    </ol>
</body>
</html>
